<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Ankur Patel | Blog preview card</title>
  </head>
  <body>
    <!-- This div will have all the components of the  -->
    <main class="container">
      <div class="card">
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt="Cool illustration image"
        />
        <div class="card-content">
          <div class="topic-button">Learning</div>
          <div class="publication-date">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-author">
          <img
            src="./assets/images/headshot-circle.jpg"
            alt="Image of author"
          />
          <span class="author-name">Ankur Patel</span>
        </div>
      </div>
    </main>
  </body>
</html>
